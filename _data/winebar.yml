about: >-
  A full-service bar and bottle shop dedicated to the idea that <br />
  <span class="bitter-font font-bold	">"Everyone deserves a seat at the table"</span>
  <br />
  <br />
  Wine doesn’t have to be pretentious or intimidating—it’s just grape juice! <br />
  Drinking should be fun. At Darling, you can learn about wine as much or as little as you like.

glass_list: >-
  At Darling, the glass list changes frequently. We want you to be able to explore new flavors and varietals from across the world.
  Call it a dynamic rotation. We aim to keep your experience fresh and exciting.
  <br />
  <br />
  You will always find <br />
  3 Reds, 3 Whites, a Sparkling, a Rosé, and an Orange

cocktails: >-
  Darling offers a full cocktail bar with a limited list of features aimed to reflect the season (Spritzs are always in).
  <br />
  <br />
  Check our Specials Board for fun and whimsy

