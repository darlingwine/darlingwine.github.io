about: >-
  Sit and intelligently sip a glass.
  The actual color of the wine can range from violet,
  typical of young wines, through red for mature wines,
  to brown for older red wines.
  Some whites age better in stainless steel.

glass_list: >-
  Roll the wine around your mouth with your tongue and note the different flavors.
  Burgundy is the definition of a strong red. A complex cabernet is a good one.
  Sulfites are found in nearly all wines, produced by the yeast during fermentation.
  The Romans cooked grape juice in lead pots to sweeten their wine... and to poison their wine.
  Chenin blanc boasts a bouquet of fresh pears, saffron, jasmine, ginger, and quince.

